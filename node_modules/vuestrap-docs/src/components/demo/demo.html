<section class="vuestrap-docs-demo" id="{{component.meta.name}}">

	<!-- Meta title -->
	<h2>{{component.meta.title}}</h2>
	<p v-html="component.meta.description"></p>

	<div class="m-b"></div>
	
	<!-- component notes -->
	<div class="alert alert-info" role="alert" v-if="component.meta.note">
  	<icon background="circle-outline" size="sm" variant="info" text="i"></icon> <span v-html="component.meta.note"></span>
	</div>

	<div class="m-b-md"></div>

	<!-- Component manipulators -->
	<slot name="controls"></slot>

	<!-- Output & Code sample -->
	<div class="code-demo">
		
		<!-- a real component rendered here -->
		<slot class="markup" name="markup"></slot>
		
		<!-- snippet -->
		<div class="highlight">
			<pre><code v-html="component.snippet"></code></pre>
		</div>
	</div>

	<!-- Options -->
	<div class="options" v-if="component.meta.options.length">
		<h3>Options</h3>
		<table class='table table-responsive'>
			<tr>
				<th>Name</th>
				<th>Type</th>
				<th>Default</th>
				<th>Required</th>
				<th>Description</th>
			</tr>
			<tr v-for="item in component.meta.options">
				<td>{{item.name}}</td>
				<td>
					<code>{{item.type}}</code>
				</td>
				<td><code v-if="item.default">{{item.default}}</code></td>
				<td>{{item.required == true ? 'yes' : ''}}</td>
				<td>
					<p v-html="item.description"></p>
					<p v-if="item.values">
						Posible values:
						<code v-for="item in item.values">{{item}}</code>
					</p>
				</td>
			</tr>
		</table>	
	</div>

	<!-- Accessibility notes -->
	<div class="accessibility" v-if="component.meta.accessibility">
		<h3>Accessibility Notes</h3>
		<p v-html="component.meta.accessibility"></p>
	</div>

	<div class="m-b-md"></div>

	<!-- Browser Support -->
	<div class="browserSupport" v-if="component.meta.browserSupport">
		<h3>Browser Support</h3>
		<span class="label label-primary" v-for="item in component.meta.browserSupport">{{ item }}</span>
	</div>
</section>
