<!-- demo component -->
<demo :meta="meta" :snippet="snippet" v-if="controls">
	<!-- Html controls start-->
	<div slot="controls" v-if="controls">
		<label>
			size
			<select v-model="controls.size">
				<option v-for="option in controls.sizes" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>

		<label>
			variant
			<select v-model="controls.variant">
				<option v-for="option in controls.variants" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
		</label>
	</div>
	<!-- Html controls end-->
	
	<!-- Html markup start-->
	<div slot="markup" v-bind:class="{ inverse: controls.variant === 'light' }">

		<icon name="info" :size="controls.size" :variant="controls.variant" path="assets/icons.svg"></icon>
		<icon name="info" background="circle-outline" :size="controls.size" :variant="controls.variant" path="assets/icons.svg"></icon>
		<icon name="info" background="circle-fill" :size="controls.size" :variant="controls.variant" path="assets/icons.svg"></icon>
		<icon background="circle-fill" :size="controls.size" :variant="controls.variant" path="assets/icons.svg" text="1"></icon>
		<icon background="circle-outline" :size="controls.size" :variant="controls.variant" path="assets/icons.svg" text="1"></icon>
		<icon background="circle-outline" :size="controls.size" :variant="controls.variant" path="assets/icons.svg" text="2"></icon>
		<icon background="circle-outline" :size="controls.size" :variant="controls.variant" path="assets/icons.svg" text="11"></icon>
		<button class="btn btn-md" aria-label="settings"><icon name="cog" :size="'md'" :variant="controls.variant" path="assets/icons.svg"></icon> </button>
		<button class="btn btn-md"><icon name="cog" :size="'md'" :variant="controls.variant" path="assets/icons.svg"></icon> settings</button>

	</div>
	<!-- Html markup end-->
</demo>
