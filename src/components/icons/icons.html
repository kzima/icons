<span class="vuestrap-icons {{iconsSize}} {{iconsVariant}} {{iconsBackground}} {{iconsAlign}}">
	<svg class="icon" v-if="name" aria-hidden="true">
		<use v-bind:xlink:href="path + '#' + name"></use>
	</svg>
	<svg class="icon-background" v-if="background" aria-hidden="true">
		<use v-bind:xlink:href="path + '#' + background"></use>
	</svg>
	<span class="text" v-if="text.length">
		<span><slot>{{text}}</slot></span>
	</span>
</span>
